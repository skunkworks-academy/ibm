<script>
const KEY="cla96g_analytics_v1";

function getLog(){
  try{ return JSON.parse(localStorage.getItem(KEY)||'{"events":[]}'); }
  catch{ return {events:[]}; }
}

function render(){
  const log=getLog();
  const total=log.events.length;
  const answers=log.events.filter(e=>e.type==="answer").length;
  const timed=log.events.filter(e=>e.type==="timed_enabled").length;

  document.getElementById("total").innerText=total;
  document.getElementById("answers").innerText=answers;
  document.getElementById("timed").innerText=timed;
}

render();
</script>
